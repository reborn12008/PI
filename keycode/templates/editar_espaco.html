{% extends 'base.html' %}

{% block info %}

<h2> Editar {{nome_sala}}</h2>
<section id="edit_space">
    <form id="edit_form" method="POST" >
        {{ formulary.as_p }}
        {% csrf_token %}
        <button id="edit_sala" type="submit" name="edit" >Concluir</button>
        <button id="remove_sala" type="submit" name="remove" onclick="return confirm('Tem a certeza que deseja remover esta sala?')">Remover Sala</button>
    </form>
</section>

{% endblock %}
