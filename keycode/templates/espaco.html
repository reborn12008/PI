{% extends 'base.html' %}

{% block info %}

<h5>Página Espaço</h5>
<table id="editar_espaco">
    <tr>
        <th>Sala</th>
        <th>Piso</th>
        <th>Lotação</th>
        <th>Tipo</th>
        <th>Estado</th>
        <th>      </th>
    </tr>
    {% for entry in salas %}
        <tr>
        {%for regist in entry%}
            <td id="espaco_cell">{{ regist }}</td>
        {% endfor %}
        <form action="{% url 'editar_espaco' %}" method="GET">
        {% csrf_token %}
            <td id="espaco_cell"><button id="espaco_edit" name ="espaco_edit" value="{{ entry.0 }}"> Editar </button></td>
        </form>
        </tr>
    {% endfor %}
        
</table>
<form action="{% url "adicionar_espaco" %}">
{% csrf_token %}
{{ form }}
<button id="adicionar_espaco" type=submit> Adicionar Sala </button>
</form>
{% endblock %}
